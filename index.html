<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CACAD</title>

  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="icon" href="favicon.png">

  <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@v0.167.1/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.167.1/examples/jsm/"
          }
        }
      </script>

  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"></script>
</head>

<body>

  <!-- Config ui -->
  <div x-data="{ open: false }" class="config-panel">

    <!-- TOOLBAR -->
    <div class="config-panel-toolbar">
      <i x-show="open" x-on:click="open = false" class="fa-regular fa-circle" style="margin-left: 60px;"></i>
      <i x-show="!open" x-on:click="open = true" class="fa-regular fa-star" style="margin-left: 59px;"></i>
    </div>

    <!-- CONTENT -->
    <div x-show="open">
      Grid Options
      <hr>
    </div>

    <div x-show="open">
      <label for=" size">Size:</label>
      <input type="number" id="gridSize" name="size" min="1" required>
    </div>

    <div x-show="open">
      <label for="divisions">Divisions:</label>
      <input type="number" id="gridDivisions" name="divisions" min="1" step="2" required>
    </div>

    <div x-show="open">
      <label for="visible">Visible:</label>
      <input type="checkbox" id="gridVisible" name="visible">
    </div>

    <div x-show="open">
      World Options
      <hr>
    </div>

    <div x-show="open">
      <label for="max-x">Max X:</label>
      <input type="number" id="worldMaxX" name="max-x" min="10" placeholder="10" required>
    </div>

    <div x-show="open">
      <label for="max-y">Max Y:</label>
      <input type="number" id="worldMaxY" name="max-y" min="10" placeholder="10" required>
    </div>

    <div x-show="open">
      <label for="max-z">Max Z:</label>
      <input type="number" id="worldMaxZ" name="max-z" min="10" placeholder="10" required>
    </div>

  </div>

  <div class="pallate">
    <input id="colorPicker" type="color" value="#ff0000">
  </div>

  <div x-data="{ open: false }" x-on:click="open = ! open" :class="open ? 'side-panel-enlarged' : 'side-panel-reduced'"
    class="side-panel side-panel-transition-width duration-300">

    <div x-on:click.stop :class="open ? 'side-panel-content-enlarged' : 'side-panel-content-reduced'"
      class="side-panel-content side-panel-transition-width duration-300">
    </div>

  </div>

  <div x-data="{playing: false}" x-on:click="playing=!playing" class="play-pause-button">
    <i x-show="playing" class="fa-solid fa-pause"></i>
    <i x-show="!playing" class="fa-solid fa-play"></i>
  </div>


  <script type="module" src="cacad.js"></script>
</body>

</html>
